name: IPTV 播放列表自动更新

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时更新一次
  workflow_dispatch:       # 允许手动点一下运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖
        run: |
          sudo apt update
          sudo apt install -y libopencv-dev python3-opencv libatk-bridge2.0-0 libgtk-3-0 libx11-xcb1 libxcb-dri3-0 libdrm2 libgbm1 libasound2

      - name: 安装 Python 库
        run: |
          pip install --upgrade pip
          pip install playwright opencv-python

      - name: 安装浏览器
        run: |
          python -m playwright install chromium --with-deps

      - name: 运行 IPTV 提取脚本
        run: python main.py

      - name: 提交更新到仓库
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add iptv_channels.m3u iptv_channels.txt
          git diff --quiet && exit 0
          git commit -m "自动更新 IPTV 源 [skip ci]"
          git push
