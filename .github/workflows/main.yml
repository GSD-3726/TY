name: IPTV 播放列表自动更新

on:
  schedule:
    - cron: '0 */2 * * *'   # 每 2 小时运行一次（UTC 时间）
  workflow_dispatch:         # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装系统依赖（Chromium 必需）
        run: |
          sudo apt update
          sudo apt install -y libatk-bridge2.0-0t64 libgtk-3-0t64 libx11-xcb1 \
            libxcb-dri3-0 libdrm2 libgbm1 libasound2t64

      - name: 安装 Python 依赖
        run: pip install playwright

      - name: 运行提取脚本
        run: python main.py   # ⚠️ 关键：这里必须与你的脚本文件名一致

      - name: 上传播放列表
        uses: actions/upload-artifact@v4
        with:
          name: iptv-playlists
          path: |
            iptv_channels.m3u
            iptv_channels.txt
            debug_screenshots/
